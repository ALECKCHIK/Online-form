<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&family=Golos+Text:wght@400;900&family=Instrument+Serif&family=Lato:wght@400;700&family=Montserrat:wght@300;400;900&family=Mukta:wght@400;800&family=Playfair+Display+SC:wght@400;700&family=Rasa:wght@300;500;700&family=Roboto:wght@900&family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
    <title>Online Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <form action="index.html" method="post">
        <h1 class="heading">THE CODE REVIEW</h1>
        <div class="main-form">
            <h1>Sign up for our newsletter</h1>
            <h2 class="latest">Get the latest news on how your code is doing right in your inbox</h2>
            <hr id="first">
            <fieldset>
              <legend class="legend">Contact Information</legend>
              
              <div class="contact-info">
                <div class="row">
                  <label for="name" class="column1">Full Name</label>
                  <input type="text" id="name" name="user_name" placeholder="Required" class="column2">
                </div>

                <div class="row">
                  <label for="email" class="column1">Email Address</label>
                  <input type="email" id="email" name="user_email" placeholder="Required" class="column2">
                </div>

                <div class="row">
                  <label for="telephone" class="column1">Phone Number</label> 
                  <input type="tel" id="telephone" name="Phone_number" placeholder="Required" class="column2">
                </div>

                <div class="row">
                  <label for="address" class="column1">Street Address</label>
                  <input type="text" id="address" name="street_address" class="column2">
                </div>

                <div class="row">
                  <label for="city" class="column1">City</label>
                  <input type="text" id="city" name="city_name" class="column2">
                </div>

                <div class="row">
                  <label for="state" class="column1">State</label>
                  <select name="state" id="state" class="column2">
                      <option>Choose State</option>
                      <option value="Zimbabwe">Zimbabwe</option>
                      <option value="South Africa">South Africa</option>
                      <option value="Mozambique">Mozambique</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <label for="zip-code" class="column1">Zip Code</label><br>
                <input type="text" id="zip-code" name="zip_code" placeholder="e.g +263" class="column2">
              </div>
            </fieldset>

            <hr id="second">

            <fieldset>
              <legend class="legend">Newsletter</legend>
              
              <div class="newsletter">
                <label>Select the newsletters you would like to receive</label><br>
                <label for="html_news">
                    <input type="checkbox" id="html_news" value="html_news" name="newsletter">HTML News
                </label> <br>

                <label for="css_news">
                    <input type="checkbox" id="css_news" value="css_news" name="newsletter">CSS News
                </label><br>

                <label for="javascript_news">
                    <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter">Javascript News
                </label><br>
          
                <label>Newsletter format</label><br>

                <input type="radio" id="html" value="html" name="newsletter-format"><label for="html">HTML</label><br>
                <input type="radio" id="text" value="plain_text" name="newsletter-format"><label for="text">Plain text</label><br>
                <label for="other-topics">Other topics you would like to hear about</label>

                <textarea id="other-topics" name="other-topics"></textarea>
                <button type="submit">Sign Up</button>
              </div>
            </fieldset>
            
            <p class="footer-label">Copyright The Code Review<p>
            
        </div>

    </form>
    
  </body>
</html>
